<html>
  <head>
    <title>Ken Bi's Resume</title>
  </head>
  <body>
    <div id="document"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
    <script>

    $(document).ready(function(){
      var conv = new showdown.Converter();
      var refreshPage = function(){
        var docLink = (window.location.hash || '#README.md').substr(1);
        $.ajax(docLink, {dataType:'text'}).then(function(md){
          $('#document').empty().append(conv.makeHtml(md));
        });
        addCSS(`css/${docLink}.css`);
      };
      $(window).on('hashchange', refreshPage);
      refreshPage();
    });

    function addCSS(filename){
      var head = document.getElementsByTagName('head')[0];

      var style = document.createElement('link');
      style.href = filename;
      style.type = 'text/css';
      style.rel = 'stylesheet';
      head.append(style);
    }
    </script>
  </body>
</html>
